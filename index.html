<html>
<head>
	<meta charset="utf-8">

	<div class="input-group input-group-sm">
		<input class="form-control" onchange="generate()" id="bg-input" type="color">

	<div class="rounded p-5 my-3" style="font-size: 5em" id="result"><i class="bi bi-type"></i></div>
	<a onclick="copy()"><i class="bi bi-clipboard"></i> Copy</a>
