<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/css" href="./favicon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<title>color-picker</title>
</head>
<body>
	<!--BODY-->
	<div class="p-5 col-6 offset-3 my-5">
		<div class="rounded-3 p-5 border text-center" style="font-size: 5em" id="result"><i class="bi bi-type"></i></div>
		<div class="row my-3 text-center">
			<div class="col-6">
				<label class="text-uppercase fst-italic small">Background</label>
				<div class="input-group input-group-sm">
					<input class="form-control form-control-color border-0 w-100" onchange="generate()" id="bg-input" type="color" value="#cccccc">
					<a onclick="copyBg()" id="copy-bg" class="btn text-secondary w-100"><i class="bi bi-clipboard"></i></a>
				</div>
			</div>
			<div class="col-6">
				<label class="text-uppercase fst-italic small">Font</label>
				<div class="input-group input-group-sm">
					<input class="form-control form-control-color border-0 w-100" onchange="generate()" id="font-input" type="color" value="#1a1a1a">
					<a onclick="copyFont()" id="copy-font" class="btn text-secondary w-100"><i class="bi bi-clipboard"></i></a>
				</div>
			</div>
		</div>
	</div>
	<!--ENDBODY-->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
